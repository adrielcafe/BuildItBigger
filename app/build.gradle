apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "cafe.adriel.builditbigger"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        free {
            applicationId "cafe.adriel.builditbigger.free"
            resValue "string", "app_name", "Jokes Free"
        }
        paid {
            applicationId "cafe.adriel.builditbigger.paid"
            resValue "string", "app_name", "Jokes Paid"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'

    compile project(':jokerdisplay')
    compile project(path: ':jokerbackend', configuration: 'android-endpoints')

    freeCompile 'com.google.android.gms:play-services-ads:9.0.2'
}
